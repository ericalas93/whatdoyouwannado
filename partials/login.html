<h1 class = "login-signup-header signup">Login</h1>

<form class = "user-login-form" name= "loginForm">

	<i class="fa fa-user"></i><input type="text" name  ="username" ng-model = "loginInfo.username" ng-value = "loggingInUsername" placeholder="User Name" required/><br />
	

	<i class="fa fa-key"></i><input type="password" name="password" ng-model = "loginInfo.password" placeholder="Password" required/><br />
	
	<div class = "login-field-error-message" ng-messages = "loginForm.$error" ng-if="loginForm.username.$touched || loginForm.username.$dirty || loginForm.password.$touched || loginForm.password.$dirty">
		<div ng-message="required">Username/password is required</div>
	</div>
	
	<div class = "login-error-message" ng-if="loginControllerError" sty>
		Incorrect Credentials. Please try again
	</div>
	
	
		
	<button class="transparent-btn small-btn" ng-click = "loginUser()">Login!</button>
</form>




<h1 class = "login-signup-header login">Signup</h1>

<form class = "user-login-form" name = "signUpForm">

	<i class="fa fa-user"></i><input type="text" name = "username" ng-model="newUserForm.username" placeholder="User Name" ng-minlength="4" required/><br />
	
	
	<i class="fa fa-envelope"></i><input type="text" name = "email" ng-model ="newUserForm.email" placeholder="Email Address" ng-minlength="1" required /><br />
	

	<i class="fa fa-key"></i><input type="password" name = "password" ng-model ="newUserForm.password" placeholder="Password" ng-minlength = "6" required/><br />
	
	<div class = "signup-error" ng-messages = "signUpForm.username.$error" ng-if = "signUpForm.username.$touched" >
		<div ng-message = "required">Username required</div>
		<div ng-message = "minlength">Username must be at least 4 characters</div>
	</div>
	<div class = "signup-error" ng-messages = "signUpForm.email.$error" ng-if = "signUpForm.email.$touched" >
		<div ng-message = "required">Email is required</div>
		<div ng-message = "minlength">Email is too short</div>
	</div>
	<div class = "signup-error" ng-messages = "signUpForm.password.$error" ng-if = "signUpForm.password.$touched" >
		<div ng-message = "required">Password is required</div>
		<div ng-message = "minlength">Password must be at least 6 characters</div>
	</div>

	<button class="transparent-btn small-btn" ng-disabled = "!signUpForm.$valid" ng-click="signUpUser()">Sign Up!</button>
</form>
